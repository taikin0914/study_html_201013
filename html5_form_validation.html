<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,
    initial-scale=1.0">
</head>
<body>
<!-- 아이디는 반드시 입력받고 싶다면 required를 사용 -->
<!-- pattern에는 정규표현식이 들어옴 -->
<!-- 첫번째 문자는 알파벳이어야한다 => [a-zA-Z] -->
<!-- 정규표현식의 .은 어떤 문자든 상관이 없다라는 뜻 -->
<!-- 정규표현식에 +를 쓰면 어떤 문자건 하나 이상은 와야한다는 뜻 -->
<!-- 끝에는 숫자가 와야한다를 설정하고 싶으면 => [0-9] -->
    <form action="register.php">
        <input type="text" name="id"
        placeholder="아이디를 입력해주세요" required
        pattern="[a-zA-z].+[0-9]">
        <input type="email" name="email"
        placeholder="비밀번호를 입력해주세요">
        <input type="submit">
    </form>
</body>
</html>
