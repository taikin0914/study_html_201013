<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,
    initial-scale=1.0">
</head>
<body>
<!-- autocomplete=자동완성기능 -->
    <form action="login.php" autocomplete="on">
        <p><label>아이디 : <input type="text" name="id"></label></p>
<!-- password는 autocomplete 하지 않게 하고 싶다 -->
        <label>비밀번호 : <input type="password" name="password" autocomplete="off"></label>
        <input type="submit" value="로그인">
        <br><br>
<!-- 사용자에게 이 칸이 무엇을 하는 거다라고 표시할 때
    placeholder를 쓸 수 있다 -->
<!-- 웹페이지가 열였을때 자동으로 포커스 맞추려고 할 때
    autofocus를 사용한다. -->
        <p><input type="text" name="id" 
            placeholder="아이디를 입력해주세요." autofocus></p>
        <input type="password" name="password" 
        autocomplete="off" placeholder="비밀번호를 입력해주세요.">
        <input type="submit" value="로그인">
    </form>
</body>
</html>
